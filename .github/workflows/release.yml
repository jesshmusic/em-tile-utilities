name: Release Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and update changelog
        id: version
        run: |
          npm run release:${{ inputs.version_type }}
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Update module.json URLs
        uses: cschleiden/replace-tokens@v1
        with:
          files: 'module.json'
        env:
          URL: https://github.com/${{github.repository}}
          MANIFEST: https://github.com/${{github.repository}}/releases/latest/download/module.json
          DOWNLOAD: https://github.com/${{github.repository}}/releases/download/v${{ steps.version.outputs.new_version }}/module.zip

      - name: Create module archive
        run: zip -r ./module.zip module.json README.md LICENSE styles/ templates/ lang/ dist/

      - name: Commit changes
        run: |
          git add package.json module.json CHANGELOG.md build-info.json
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Extract latest changelog entry
        id: changelog
        run: |
          CHANGELOG=$(awk '/^## \[/{if(++n==1) flag=1; else flag=0} flag' CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          artifacts: './module.json,./module.zip'
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
